<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>

	<!-- Meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Title -->
	<title> options - envatotab </title>

	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<link rel='stylesheet' href='assets/css/bootstrap.min.css?ver=3.3.1' type='text/css' media='all' />
	<link rel='stylesheet' href='assets/css/font-awesome.min.css?ver=4.2.0' type='text/css' media='all' />

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,400,300,700' rel='stylesheet' type='text/css'>
	<style type="text/css"> * { font-family: 'Open Sans', sans-serif; } </style>

</head>

<body>

	<div class="container-fluid">

		<div class="row">

			<div class="jumbotron">
			  <h1>Greetings dear Envato author!</h1>
			  <p>Please take your time and insert your settings below.</p>
			  <p><a class="btn btn-primary btn-lg" href="http://themeforest.net/user/YOUR-ENVATO-USERNAME/api_keys/edit" role="button">Get your API KEY</a></p>
			</div>

			<form class="form-horizontal col-xs-6 col-xs-offset-3" role="form">
			  <div class="form-group">
			    <div class="col-sm-12">
			      <input type="text" class="form-control" id="username" placeholder="Username">
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-12">
			      <input type="text" class="form-control" id="api-key" placeholder="API Key">
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-12">
			      <button type="button" id="save-changes" class="btn btn-success"> <i class="fa fa-save" id="notifier"></i> Save changes</button>
			      <button type="button" id="run-envatotab" class="btn btn-primary"> <i class="fa fa-dashboard"></i> Run extension </button>
			    </div>
			  </div>
			</form>

		</div>

	</div>

	<script src="options.js"></script>

</body>
</html>
